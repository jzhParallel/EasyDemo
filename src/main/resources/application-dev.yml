#开发环境配置文件
server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/easydemodb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开发环境开启控制台日志
  global-config:
    db-config:
      id-type: auto
      table-prefix: ed_
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
